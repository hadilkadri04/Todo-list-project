<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List DevOps v2.0</title>
    <style>
        /* ========================================
           TODO LIST DEVOPS - DESIGN MODERNE V3.0
           ======================================== */

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --success: #22c55e;
            --success-light: #86efac;
            --danger: #ef4444;
            --danger-light: #fca5a5;
            --warning: #f59e0b;
            --info: #3b82f6;
            --bg-gradient-start: #faf5ff;
            --bg-gradient-end: #ddd6fe;
            --card-bg: #ffffff;
            --card-hover: #fefefe;
            --input-bg: #f9fafb;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.3);
            --border-radius: 20px;
            --border-radius-md: 12px;
            --border-radius-sm: 8px;
            --border-color: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* HEADER */
        .app-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 0.75rem;
        }

        .header-content h1 {
            font-size: 2.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 50%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            text-shadow: 0 4px 20px rgba(99, 102, 241, 0.2);
            animation: shimmer 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes shimmer {
            0%, 100% { filter: brightness(1) hue-rotate(0deg); }
            50% { filter: brightness(1.2) hue-rotate(5deg); }
        }

        .version-badge {
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
            color: white;
            padding: 0.5rem 1.2rem;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 700;
            box-shadow: var(--shadow-md), var(--shadow-glow);
            animation: pulse 3s infinite, float 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .version-badge::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.15rem;
            font-weight: 500;
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* STATS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--card-bg) 0%, var(--card-hover) 100%);
            padding: 2rem;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            gap: 1.5rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary) 0%, #8b5cf6 50%, var(--primary-light) 100%);
            transition: width 0.3s;
        }

        .stat-card::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--shadow-xl), var(--shadow-glow);
            border-color: var(--primary-light);
        }

        .stat-card:hover::before {
            width: 100%;
        }

        .stat-card:hover::after {
            opacity: 1;
        }

        .stat-icon {
            font-size: 3rem;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .stat-card:hover .stat-icon {
            animation: bounce 0.5s ease-in-out infinite;
            transform: scale(1.1);
        }

        .stat-value {
            font-size: 2.8rem;
            font-weight: 900;
            color: var(--text-primary);
            line-height: 1;
            transition: all 0.3s;
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-card:hover .stat-value {
            transform: scale(1.1);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* ERROR */
        .error-container {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            border: 2px solid var(--danger);
            border-radius: var(--border-radius);
            padding: 1.25rem 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: var(--shadow-md);
        }

        .error-icon {
            font-size: 1.5rem;
        }

        #error-text {
            flex: 1;
            color: #991b1b;
            font-weight: 600;
        }

        .error-close {
            background: transparent;
            border: none;
            color: var(--danger);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: var(--border-radius-sm);
            transition: background 0.2s;
        }

        .error-close:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        /* FORM */
        .task-form {
            margin-bottom: 2.5rem;
        }

        .input-group {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            display: flex;
            gap: 1rem;
        }

        .task-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid transparent;
            border-radius: var(--border-radius-md);
            font-size: 1.05rem;
            background: var(--input-bg);
            transition: all 0.3s;
            font-weight: 500;
        }

        .task-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
            transform: scale(1.01);
        }

        .task-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .btn-add {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 0 2rem;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            box-shadow: var(--shadow-md);
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* FILTERS */
        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2.5rem;
            background: var(--card-bg);
            padding: 0.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }

        .filter-tab {
            background: transparent;
            border: none;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            border-radius: var(--border-radius-sm);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-tab:hover {
            background: var(--input-bg);
            color: var(--text-primary);
        }

        .filter-tab.active {
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
            color: white;
            box-shadow: var(--shadow-md), var(--shadow-glow);
            transform: scale(1.05);
        }

        .tab-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 700;
            min-width: 28px;
            text-align: center;
        }

        .filter-tab.active .tab-count {
            background: rgba(255, 255, 255, 0.3);
        }

        /* TASKS */
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .task {
            background: var(--card-bg);
            padding: 1.75rem;
            border-radius: var(--border-radius);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-md);
            border: 2px solid transparent;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .task::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(180deg, var(--primary) 0%, #8b5cf6 100%);
            transform: scaleY(0);
            transition: transform 0.3s;
        }

        .task:hover::before {
            transform: scaleY(1);
        }

        .task:hover {
            transform: translateX(8px) translateY(-4px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary-light);
            background: linear-gradient(135deg, var(--card-bg) 0%, rgba(99, 102, 241, 0.02) 100%);
        }

        .task-content {
            display: flex;
            align-items: center;
            gap: 1.25rem;
            flex: 1;
        }

        .task-checkbox {
            width: 1.5rem;
            height: 1.5rem;
            cursor: pointer;
            accent-color: var(--primary);
            transform: scale(1.3);
            transition: transform 0.2s;
        }

        .task-checkbox:hover {
            transform: scale(1.5);
        }

        .task-checkbox:checked {
            animation: checkBounce 0.3s ease-out;
        }

        @keyframes checkBounce {
            0%, 100% { transform: scale(1.3); }
            50% { transform: scale(1.6); }
        }

        .task-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .task.completed {
            opacity: 0.75;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border-color: var(--success-light);
        }

        .task.completed .task-title {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .task.completed::before {
            background: linear-gradient(180deg, var(--success) 0%, var(--success-light) 100%);
            transform: scaleY(1);
        }

        .task-actions {
            display: flex;
            gap: 0.75rem;
        }

        .task-actions button {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .task-actions button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        .task-actions button:hover::before {
            width: 200px;
            height: 200px;
        }

        .btn-toggle {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
            border: 2px solid var(--success-light);
        }

        .btn-toggle:hover {
            background: linear-gradient(135deg, #a7f3d0 0%, #6ee7b7 100%);
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--shadow-md), 0 0 15px rgba(34, 197, 94, 0.3);
        }

        .btn-delete {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            border: 2px solid var(--danger-light);
        }

        .btn-delete:hover {
            background: linear-gradient(135deg, #fecaca 0%, #fca5a5 100%);
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--shadow-md), 0 0 15px rgba(239, 68, 68, 0.3);
        }

        /* LOADING & EMPTY */
        .loading, .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state {
            background: linear-gradient(135deg, var(--card-bg) 0%, rgba(99, 102, 241, 0.03) 100%);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            border: 2px dashed var(--primary-light);
            animation: fadeIn 0.5s ease-out;
        }

        .empty-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            color: var(--primary-light);
            opacity: 0.6;
            animation: float 3s ease-in-out infinite;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            border: 5px solid var(--border-color);
            border-top-color: var(--primary);
            border-right-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* FOOTER */
        .app-footer {
            margin-top: 4rem;
            padding: 2rem;
            background: linear-gradient(135deg, var(--card-bg) 0%, rgba(99, 102, 241, 0.03) 100%);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .app-footer::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary) 0%, #8b5cf6 50%, var(--primary-light) 100%);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
        }

        .status-dot {
            width: 14px;
            height: 14px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px currentColor;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .footer-info {
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            body { padding: 1rem; }
            .header-content h1 { font-size: 2rem; }
            .stats-grid { grid-template-columns: 1fr; }
            .input-group { flex-direction: column; }
            .btn-add { width: 100%; justify-content: center; }
            .filter-tabs { flex-direction: column; }
            .task { flex-direction: column; gap: 1rem; align-items: flex-start; }
            .task-actions { width: 100%; }
            .app-footer { flex-direction: column; gap: 1rem; text-align: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1>üìù Todo List DevOps</h1>
                <span class="version-badge">v2.0.0</span>
            </div>
            <p class="subtitle">Organisez vos pens√©es et g√©rez vos t√¢ches efficacement ‚ú®</p>
        </header>

        <!-- Stats Cards -->

                <div class="stat-icon">üìä</div>

            <h3>Aucune t√¢che</h3>
            <p>Commencez par ajouter une t√¢che ci-dessus!</p>
        </div>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-status">
                <span class="status-indicator" id="backend-status">
                    <span class="status-dot"></span>
                    <span class="status-text">Backend</span>
                </span>
            </div>
            <div class="footer-info">
                <span>ISG Sousse - Projet DevOps 2025</span>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
