<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Todo List - Navy & Pastel</title>
<style>
/* ========================================
   üåä TODO LIST - DESIGN NAVY & PASTEL
   ======================================== */

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap');

:root {
    /* Palette Navy & Pastel */
    --primary: #2C3E50;       /* Navy Blue profond */
    --primary-dark: #1A252F;
    --primary-light: #34495E;
    
    --secondary: #FFC2D1;     /* Rose Pastel Doux */
    --secondary-dark: #FF9AA2;
    --secondary-light: #FFE5EC;

    --accent: #A0C4FF;        /* Bleu Pastel Ciel */
    --accent-dark: #7FA9EB;
    
    --grey-light: #F0F2F5;    /* Gris tr√®s clair pour le fond */
    --grey-mid: #BDBDBD;
    
    /* Indicateurs d'√©tat (Pastels) */
    --success: #B5EAD7;       /* Menthe Pastel */
    --success-text: #2F855A;
    --danger: #FFB7B2;        /* Rouge/Rose Pastel */
    --danger-text: #9B2C2C;
    
    /* Arri√®re-plans */
    --bg-gradient-start: #EBF4F8; /* Bleu-Gris tr√®s p√¢le */
    --bg-gradient-mid: #FDF2F5;   /* Rose tr√®s p√¢le */
    --bg-gradient-end: #E3E9EF;   /* Gris perle */
    
    --card-bg: #FFFFFF;
    --input-bg: #F8FAFC;
    
    /* Textes */
    --text-primary: #2C3E50; /* Navy pour le texte principal */
    --text-secondary: #64748B; /* Gris bleut√© */
    --text-muted: #94A3B8;
    
    /* Ombres (Plus subtiles et bleut√©es) */
    --shadow-sm: 0 2px 4px 0 rgba(44, 62, 80, 0.05);
    --shadow-md: 0 6px 12px -2px rgba(44, 62, 80, 0.1);
    --shadow-lg: 0 12px 24px -4px rgba(44, 62, 80, 0.12);
    --shadow-xl: 0 20px 40px -8px rgba(44, 62, 80, 0.15);
    
    --shadow-glow-blue: 0 0 20px rgba(44, 62, 80, 0.2);
    --shadow-glow-pink: 0 0 20px rgba(255, 194, 209, 0.4);
    
    /* Bordures */
    --border-radius: 20px;
    --border-radius-md: 12px;
    --border-color: #E2E8F0;
}

/* ========================================
   BASE & ANIMATIONS
   ======================================== */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Poppins', 'Segoe UI', sans-serif;
    background: linear-gradient(180deg, 
        var(--bg-gradient-start) 0%, 
        var(--bg-gradient-mid) 50%,
        var(--bg-gradient-end) 100%);
    background-attachment: fixed;
    color: var(--text-primary);
    line-height: 1.6;
    min-height: 100vh;
    padding: 2rem 1rem;
    position: relative;
    overflow-x: hidden;
}

/* Bulles anim√©es (Version Navy/Rose) */
body::before,
body::after {
    content: '';
    position: fixed;
    border-radius: 50%;
    pointer-events: none;
    z-index: -1;
    opacity: 0.1; /* Plus discret */
}

body::before {
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
    top: -50px;
    left: -50px;
    animation: float 25s ease-in-out infinite;
}

body::after {
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
    bottom: -50px;
    right: -50px;
    animation: float 30s ease-in-out infinite reverse;
}

@keyframes float {
    0%, 100% { transform: translate(0, 0); }
    50% { transform: translate(30px, -30px); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.container {
    max-width: 900px;
    margin: 0 auto;
    animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
}

/* ========================================
   HEADER NAVY
   ======================================== */
.app-header {
    text-align: center;
    margin-bottom: 3rem;
}

.header-content {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 0.5rem;
}

.header-content h1 {
    font-size: 3rem;
    font-weight: 800;
    color: var(--primary);
    letter-spacing: -1px;
    /* Petit d√©grad√© subtil sur le texte */
    background: linear-gradient(135deg, var(--primary) 30%, var(--text-secondary) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.version-badge {
    background: var(--secondary-light);
    color: var(--primary);
    padding: 0.4rem 1rem;
    border-radius: 20px;
    font-size: 0.85rem;
    font-weight: 700;
    border: 1px solid var(--secondary);
    box-shadow: var(--shadow-sm);
}

.subtitle {
    color: var(--text-secondary);
    font-size: 1.1rem;
    font-weight: 500;
}

/* ========================================
   STATS CARDS (ELEGANT)
   ======================================== */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1.5rem;
    margin-bottom: 3rem;
}

.stat-card {
    background: var(--card-bg);
    padding: 1.5rem;
    border-radius: var(--border-radius-md);
    display: flex;
    align-items: center;
    gap: 1.5rem;
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--border-color);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.stat-card:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-md);
    border-color: var(--accent);
}

.stat-icon {
    font-size: 2.5rem;
    opacity: 0.8;
}

.stat-content {
    display: flex;
    flex-direction: column;
}

.stat-value {
    font-size: 2.5rem;
    font-weight: 800;
    line-height: 1;
    color: var(--primary);
}

/* Couleurs sp√©cifiques par carte */
.stat-card:nth-child(1) .stat-value { color: var(--primary); }
.stat-card:nth-child(2) .stat-value { color: var(--accent-dark); }
.stat-card:nth-child(3) .stat-value { color: var(--success-text); }

.stat-label {
    color: var(--text-muted);
    font-size: 0.85rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

/* ========================================
   FORMULAIRE (NAVY BUTTON)
   ======================================== */
.task-form {
    margin-bottom: 2.5rem;
}

.input-group {
    background: var(--card-bg);
    padding: 1rem;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-lg);
    display: flex;
    gap: 1rem;
    border: 1px solid var(--border-color);
}

.task-input {
    flex: 1;
    padding: 1rem 1.5rem;
    border: 2px solid var(--grey-light);
    border-radius: var(--border-radius-md);
    font-size: 1rem;
    background: var(--input-bg);
    color: var(--primary);
    transition: all 0.3s;
    font-family: 'Poppins', sans-serif;
}

.task-input:focus {
    outline: none;
    border-color: var(--primary);
    background: #fff;
}

.task-input::placeholder {
    color: var(--text-muted);
}

.btn-add {
    background: var(--primary);
    color: white;
    border: none;
    padding: 0 2rem;
    border-radius: var(--border-radius-md);
    cursor: pointer;
    font-weight: 700;
    font-size: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    transition: all 0.3s;
    box-shadow: 0 4px 10px rgba(44, 62, 80, 0.3);
}

.btn-add:hover {
    background: var(--primary-dark);
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(44, 62, 80, 0.4);
}

/* ========================================
   FILTRES (ONGLETS GRIS/ROSE)
   ======================================== */
.filter-tabs {
    display: flex;
    justify-content: center;
    gap: 0.5rem;
    margin-bottom: 2.5rem;
    background: var(--grey-light);
    padding: 0.5rem;
    border-radius: var(--border-radius);
    width: fit-content;
    margin-left: auto;
    margin-right: auto;
}

.filter-tab {
    background: transparent;
    border: none;
    padding: 0.6rem 1.5rem;
    cursor: pointer;
    color: var(--text-secondary);
    border-radius: 15px;
    font-weight: 600;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.filter-tab:hover {
    color: var(--primary);
    background: rgba(255,255,255,0.5);
}

.filter-tab.active {
    background: var(--card-bg);
    color: var(--primary);
    box-shadow: var(--shadow-sm);
}

.tab-count {
    background: var(--grey-mid);
    color: white;
    padding: 0.1rem 0.6rem;
    border-radius: 10px;
    font-size: 0.75rem;
    transition: background 0.3s;
}

.filter-tab.active .tab-count {
    background: var(--primary);
}

/* ========================================
   LISTE DES T√ÇCHES (MINIMALISTE)
   ======================================== */
.task-list {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.task {
    background: var(--card-bg);
    padding: 1.2rem 1.5rem;
    border-radius: var(--border-radius-md);
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: var(--shadow-sm);
    border-left: 5px solid var(--accent); /* Bordure bleue sur le c√¥t√© */
    transition: all 0.3s ease;
}

.task:hover {
    transform: translateX(5px);
    box-shadow: var(--shadow-md);
    border-left-color: var(--primary);
}

.task-content {
    display: flex;
    align-items: center;
    gap: 1rem;
    flex: 1;
}

.task-checkbox {
    width: 1.5rem;
    height: 1.5rem;
    cursor: pointer;
    accent-color: var(--primary);
    border-radius: 5px;
}

.task-title {
    font-size: 1.05rem;
    font-weight: 500;
    color: var(--text-primary);
}

/* √âtat Compl√©t√© (Gris√©) */
.task.completed {
    background: var(--grey-light);
    border-left-color: var(--success);
    opacity: 0.8;
}

.task.completed .task-title {
    text-decoration: line-through;
    color: var(--text-muted);
}

/* Actions */
.task-actions {
    display: flex;
    gap: 0.5rem;
}

.task-actions button {
    padding: 0.5rem 0.8rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: all 0.2s;
    font-weight: 600;
}

.btn-toggle {
    background: var(--success-light);
    color: var(--success-text);
}

.btn-toggle:hover {
    background: var(--success);
    transform: translateY(-2px);
}

.btn-delete {
    background: var(--secondary-light);
    color: #C06BA6;
}

.btn-delete:hover {
    background: var(--secondary);
    color: #fff;
    transform: translateY(-2px);
}

/* ========================================
   √âTATS VIDES & ERREURS
   ======================================== */
.empty-state {
    text-align: center;
    padding: 4rem 2rem;
    background: rgba(255,255,255,0.6);
    border-radius: var(--border-radius);
    border: 2px dashed var(--grey-mid);
    color: var(--text-secondary);
}

.empty-icon {
    width: 80px;
    height: 80px;
    margin-bottom: 1rem;
    color: var(--accent);
}

.error-container {
    background: var(--secondary-light);
    border: 1px solid var(--secondary);
    color: var(--danger-text);
    padding: 1rem;
    border-radius: var(--border-radius-md);
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    gap: 1rem;
}

.error-close {
    background: transparent;
    border: none;
    color: var(--danger-text);
    font-weight: bold;
    cursor: pointer;
    font-size: 1.2rem;
}

/* ========================================
   FOOTER
   ======================================== */
.app-footer {
    margin-top: 4rem;
    padding: 1.5rem;
    border-top: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: var(--text-secondary);
    font-size: 0.9rem;
}

.status-indicator {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-weight: 600;
}

.status-dot {
    width: 10px;
    height: 10px;
    background: var(--success);
    border-radius: 50%;
    box-shadow: 0 0 5px var(--success);
}

/* ========================================
   SCROLLBAR & SELECTION
   ======================================== */
::-webkit-scrollbar { width: 10px; }
::-webkit-scrollbar-track { background: var(--grey-light); }
::-webkit-scrollbar-thumb { 
    background: var(--text-muted); 
    border-radius: 5px; 
}
::-webkit-scrollbar-thumb:hover { background: var(--primary-light); }

::selection {
    background: var(--secondary);
    color: var(--primary);
}

/* Responsive */
@media (max-width: 600px) {
    .header-content h1 { font-size: 2rem; }
    .input-group { flex-direction: column; }
    .btn-add { width: 100%; justify-content: center; padding: 1rem; }
    .task { flex-direction: column; align-items: flex-start; gap: 1rem; }
    .task-actions { width: 100%; justify-content: flex-end; }
}
</style> 
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1>Todo List DevOps</h1>
                <span class="version-badge">v2.0.0</span>
            </div>
            <p class="subtitle">Gestion de t√¢ches professionnelle & √©l√©gante</p>
        </header>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-content">
                    <div class="stat-value" id="total-count">0</div>
                    <div class="stat-label">Total</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-content">
                    <div class="stat-value" id="active-count">0</div>
                    <div class="stat-label">En cours</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-content">
                    <div class="stat-value" id="completed-count">0</div>
                    <div class="stat-label">Termin√©es</div>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-container" class="error-container" style="display: none;">
            <span class="error-icon">‚ö†Ô∏è</span>
            <span id="error-text"></span>
            <button onclick="hideError()" class="error-close">‚úï</button>
        </div>

        <!-- Add Task Form -->
        <form id="task-form" class="task-form">
            <div class="input-group">
                <input 
                    type="text" 
                    id="new-task" 
                    class="task-input" 
                    placeholder="Qu'avez-vous pr√©vu aujourd'hui ?" 
                    required
                    autocomplete="off"
                >
                <button type="submit" class="btn-add">
                    <span class="btn-text">Ajouter</span>
                </button>
            </div>
        </form>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all" onclick="filterTasks('all')">
                <span>Toutes</span>
                <span class="tab-count" id="filter-all-count">0</span>
            </button>
            <button class="filter-tab" data-filter="active" onclick="filterTasks('active')">
                <span>En cours</span>
                <span class="tab-count" id="filter-active-count">0</span>
            </button>
            <button class="filter-tab" data-filter="completed" onclick="filterTasks('completed')">
                <span>Termin√©es</span>
                <span class="tab-count" id="filter-completed-count">0</span>
            </button>
        </div>

        <!-- Task List -->
        <div id="task-list" class="task-list">
            <div class="loading">
                <div class="spinner"></div>
                <p>Chargement...</p>
            </div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state" style="display: none;">
            <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h3>Tout est calme</h3>
            <p>Ajoutez une t√¢che pour commencer votre journ√©e.</p>
        </div>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-status">
                <span class="status-indicator" id="backend-status">
                    <span class="status-dot"></span>
                    <span class="status-text">Backend Connect√©</span>
                </span>
            </div>
            <div class="footer-info">
                <span>ISG Sousse - DevOps 2025</span>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
