<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List DevOps v2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1>üìù Todo List DevOps</h1>
                <span class="version-badge">v2.0.0</span>
            </div>
            <p class="subtitle">Pipeline CI/CD avec Jenkins & Docker</p>
        </header>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-content">
                    <div class="stat-value" id="total-count">0</div>
                    <div class="stat-label">Total</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-content">
                    <div class="stat-value" id="active-count">0</div>
                    <div class="stat-label">En cours</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-content">
                    <div class="stat-value" id="completed-count">0</div>
                    <div class="stat-label">Termin√©es</div>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-container" class="error-container" style="display: none;">
            <span class="error-icon">‚ö†Ô∏è</span>
            <span id="error-text"></span>
            <button onclick="hideError()" class="error-close">‚úï</button>
        </div>

        <!-- Add Task Form -->
        <form id="task-form" class="task-form">
            <div class="input-group">
                <input 
                    type="text" 
                    id="new-task" 
                    class="task-input" 
                    placeholder="Ajouter une nouvelle t√¢che..." 
                    required
                    autocomplete="off"
                >
                <button type="submit" class="btn-add">
                    <span class="btn-icon">‚ûï</span>
                    <span class="btn-text">Ajouter</span>
                </button>
            </div>
        </form>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all" onclick="filterTasks('all')">
                <span>Toutes</span>
                <span class="tab-count" id="filter-all-count">0</span>
            </button>
            <button class="filter-tab" data-filter="active" onclick="filterTasks('active')">
                <span>En cours</span>
                <span class="tab-count" id="filter-active-count">0</span>
            </button>
            <button class="filter-tab" data-filter="completed" onclick="filterTasks('completed')">
                <span>Termin√©es</span>
                <span class="tab-count" id="filter-completed-count">0</span>
            </button>
        </div>

        <!-- Task List -->
        <div id="task-list" class="task-list">
            <div class="loading">
                <div class="spinner"></div>
                <p>Chargement des t√¢ches...</p>
            </div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state" style="display: none;">
            <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" stroke-width="2"/>
            </svg>
            <h3>Aucune t√¢che</h3>
            <p>Commencez par ajouter une t√¢che ci-dessus!</p>
        </div>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-status">
                <span class="status-indicator" id="backend-status">
                    <span class="status-dot"></span>
                    <span class="status-text">Backend</span>
                </span>
            </div>
            <div class="footer-info">
                <span>ISG Sousse - Projet DevOps 2025</span>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
